<div class="container2">

   
        <div class="row">
            <div class="col s12 m4 l3" *ngFor ="let event of events">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title"> {{event.nombre}}</span>
                  <p>  {{event.lugar}}</p>
                </div>
                <div class="card-action">
                  <p> {{event.hora}}</p> 
                  <a href="#">This is a link</a>
                </div>
              </div>
            </div>
          </div>
