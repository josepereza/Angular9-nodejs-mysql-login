<div class="row pt-5">
    <div class="col m6">
        <div class="card">
            <div class="card">
                <h3 class="mb-0">
                    Login
                </h3>
            </div>
            <div class="card">
                <form  class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="registerUserData.Usuario" name="Usuario" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">password</label>
                        <input [(ngModel)]="registerUserData.Password" name="Password" type="password" class="form-control rounded-0">
                    </div>
                    <button (click)="login()" type="button"class="btn btn-primary float-right">Login</button>
                </form>
            </div>
        </div>

    </div>
</div>
